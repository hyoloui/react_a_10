<!--미영 작업-->

<div class="myPage-container">
  <form id="profileForm" onsubmit="changeProfile(event)">
    <!-- 이미지영역 -->
    <div class="myPage-img mb-40">
      <label id="imgLabel" for="imgInput">
        <img src="../assets/mypageimg.png" id="profileView" alt="mypage"/>
        <input
          onchange="onFileChange(event)"
          id="imgInput"
          type="file"
          accept="images/*"
        />
      </label>
    </div>

    <!-- 프로필영역 -->
    <div class="myPage-profiles">
      <div>
        <ul>
          <div class="flex">
            <li>닉네임</li>
            <input type="text" id="profileNickname" class="basic_" />
          </div>

          <div class="flex">
            <li>이메일</li>
            <input type="text" id="profileEmail" class="disabled_" disabled />
          </div>

          <div class="flex">
            <li style="color: red !important">비밀번호 변경</li>
            <input
              type="password"
              id="changePw"
              placeholder="변경할 비밀번호를 입력해주세요."
              class="basic_"
            />
          </div>

          <div class="flex">
            <li style="color: red !important">비밀번호 확인</li>
            <span id="errorChangePw"></span>
            <input
              type="password"
              id="changePwCheck"
              placeholder="다시한번 입력해주세요."
              class="basic_ mb-20"
            />
          </div>

          <div class="flex">
            <li>인사말</li>
            <textarea id="hi" class="t_a"></textarea>
          </div>
        </ul>
      </div>
    </div>

    <!--비번 에러 메세지 뜨는곳.-->
    <div class="err_msg_div">
      <p id="err_msg"></p>
    </div>

    <div class="myPage-save">
      <input id="profileBtn" type="submit" value="저장하기" />
    </div>
  </form>
</div>
