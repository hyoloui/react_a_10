<article class="whatitname_container">
  <!--최신순,좋아요-->
  <div class="whatitname_left">
    <span><i class="fa-regular fa-clock"></i>최신순</span>
    <!-- <span><i class="fa-solid fa-heart"></i>좋아요순</span> -->
  </div>

  <!--글쓰기, 검색버튼-->
  <div class="whatitname_right">
    <button onclick="modalOn2()"  class="cursor">팬pick 작성</button>
    <div class="contents_search">
      <input
      class="contents_search_input"
      placeholder="팬픽을 검색해 보세요"
      onkeypress="search_contents(event)"
      />
      <button type="button" onclick="search_contents(event)" class="fa-solid fa-magnifying-glass"></button>
    </div>

    <!-- 글쓰기 모달창 -->
    <div id="create_modal" class="modal-overlay">
      <div class="modal-window">
        <div class="headline1">
          <div class="profile_wrap">
            <div class="profile_img_box"></div>
            <div class="profile_name">작성자</div>
          </div>
          <button id="close-area" class="close-area" onclick="modalOff2()" title="Title">
            <i class="fa-regular fa-x xBtn"></i>
          </button>
        </div>

        <div class="headline2">
          <input aria-labelledby="" class="title2" placeholder="제목">
        </div>

        <div class="headline3">
          <input type="file" id="modalUpImg" onchange="uploadImage(event)" class="btn"></input>
        </div>

        <div class="contents_area">
          <textarea class="content2" placeholder="여기에 내용을 입력해 주세요!"></textarea>
        </div>
          <div class="save_fanpick_wrap">
            <button onclick="save_fanpick(event)" id="save_fanpick_" type="submit" class="submit" title="Title">팬픽 작성하기!</button>
            <!-- <div class="profile_img_box"></div> -->
          </div>
      </div>
    </div>
  </div>
  </div>
</article>
