<article class="whatitname_container">
  <!--최신순,좋아요-->
  <div class="whatitname_left">
    <span><i class="fa-regular fa-clock"></i>최신순</span>
    <span><i class="fa-solid fa-heart"></i>좋아요순</span>
  </div>

  <!--글쓰기, 검색버튼-->
  <div class="whatitname_right">
    <button onclick="modalOn2()" class="cursor">팬pick 작성</button>
    <div class="contents_search">
      <input aria-labelledby="" class="contents_search_input" />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- 글쓰기 모달창 -->
    <div id="create_modal" class="modal-overlay">
      <div class="modal-window">
        <div class="headline1">
          <div class="profile_wrap">
            <div class="profile_img_box"></div>
            <div class="profile_name">작성자</div>
          </div>
          <button id="close-area" class="close-area" onclick="modalOff2()" title="Title">
            <i class="fa-regular fa-x xBtn"></i>
          </button>
        </div>

        <div class="headline2">
          <input aria-labelledby="" class="title2" placeholder="제목">
        </div>

        <div class="headline3">
          <button class="btn">사진추가</button>
        </div>

        <div class="contents_area">
          <div class="content_pic">사진 들어가는곳</div>
          <textarea class="content2" placeholder="여기에 내용을 입력해 주세요!"></textarea>
        </div>
        <div class="comments_area">
          <div class="form-commentInfo">
            <button onclick="save_fanpick(event)" type="submit" class="submit" title="Title">작성</button>
            <!-- <div class="profile_img_box"></div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</article>
<!--카드 올라가는곳-->
<article class="main_contents" id="newsFeed">
  <!--카드1개-->
  <div class="content_card_container">
    <!--카드이미지-->
    <div class="card_img">
      <img onclick="modalOn()" class="cursor"
        src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/002/61/143/261143_20210325180240_500.jpg?61e575e8653e5920470a38d1482d7312/melon/resize/416/quality/80/optimize"
        alt="" />
    </div>
    <!--글제목,내용 간단히-->
    <div class="card_content cursor" onclick="modalOn()">
      <h4>부드라미 도와줘요</h4>
      <p>abcdefghijklmnopqrstuvwxyz</p>
    </div>
    <!--좋아요-->
    <div class="card_like">
      <span>162</span> <i class="fa-solid fa-heart"></i>
    </div>
    <div div class="card_bottom">
      <div class="card_profile">
        <img
          src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/002/61/143/261143_20210325180240_500.jpg?61e575e8653e5920470a38d1482d7312/melon/resize/416/quality/80/optimize"
          alt="" />
      </div>
      <div class="card_name"><span>아이유너무예뻐</span></div>
      <div class="card_date"><span>2022.11.18</span></div>
    </div>
  </div>

  <!-- 빈 모달창 -->
  <div id="modal_area"></div>

</article>
