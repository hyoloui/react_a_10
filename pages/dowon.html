<div class="wrap">
  
  <div class="logWrap">
    <div onclick="handleLogin()" class="loginBtn click" id="loginBtn">
      로그인
    </div>
    <div onclick="handleJoin()" class="joinBtn" id="joinBtn">
      회원가입
    </div>
  </div>

  <div class="loginWrap" id="loginWrap">
    <div class="infoWrap">
      <div><input type="email" class="info infoEmail" placeholder="📧 | email" id="email"></div>
      <div><input type="password" class="info infoPassword" placeholder="🔒 | password" id="pw"></div>
    </div>

    <div class="btnWrap">
      <div><button type="submit" class="btn" id="login">Login</button></div>
      <div><button type="submit" class="btn" id="###">Google Login</button></div>
    </div>
  </div>

  <div class="memberWrap display" id="memberWrap">
    <div class="joinWrap">
      <div><input type="email" class="join joinEmail" placeholder="📧 | 아이디(이메일 형식)" id="email-new"></div>
      <div><input type="password" class="join joinPassword" placeholder="🔒 | 비밀번호" id="pw-new"></div>
      <div><input type="password" class="join joinPasswordCheck" placeholder="🔑 | 비밀번호 확인" id="pw-check"></div>
      <div><input type="text" class="join joinName" placeholder="👤 | 닉네임" id="name-new"></div>
    </div>

    <div class="btnWrap">
      <div><button type="submit" class="btn" id="register">팬픽 함께하기</button></div>
    </div>
  </div>

</div>

<script>
  const db = firebase.firestore(); //database 문법 소환, data아래 실행
  const storage = firebase.storage(); //storage 문법 소환, image를 넣기 위해서도 사용함.

  let remainder = localStorage.getItem('user')



  //유저의 데이터를 로컬에 저장한다. -> 무조건 글자만 입력가능하다.     
   firebase.auth().onAuthStateChanged((user)=>{
      if(user) {
        console.log(user.uid)
        console.log(user.displayName)
        localStorage.setItem('user', JSON.stringify(user))     
      }
   }) //유저의 로그인상태 확인가능함.

      document.querySelector('#login').addEventListener('click', function(){

        let email = document.querySelector('#email').value;
        let password = document.querySelector('#pw').value;

      firebase.auth().signInWithEmailAndPassword(email, password).then((result)=>{
          console.log(result.user)
          alert("다시 돌아오셨군요!");
        })
      })

      document.querySelector('#register').addEventListener('click', function(){

        let password = document.querySelector('#pw-new').value; //사용자가 입력한 비밀번호 등록
        let name = document.querySelector('#name-new').value; //사용자가 입력한 이름 등록

  firebase.auth().createUserWithEmailAndPassword(email, password).then((result)=>{
    let userinfo = {name : name, email : email}  

  db.collection('user').doc(result.user.uid).set(userinfo)
      
      console.log(result);
      console.log(result.user);
      result.user.updateProfile({displayName : name})
      alert("함께 해주신다니 기쁘네요!");
    });
  })

</script>
