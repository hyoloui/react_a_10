<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/miyoung.css" />
    <link rel="stylesheet" href="./css/sign.css" />
    <link rel="stylesheet" href="./css/honggu.css" />
    <script
      src="https://kit.fontawesome.com/61b9064e71.js"
      crossorigin="anonymous"
    ></script>
    <title>부드라미조.</title>
  </head>

  <body>
    <!--네브바-->
    <nav class="nav_container">
      <div class="nav_logo">
        <a aria-label="href" href="/"
          ><img src="./assets/fanpick-removebg-preview.png" alt=""
        /></a>
      </div>
      <div class="nav_profile" id="nav_profile">
        <img src="./assets/mypageimg.png" alt="" id="nav_profile_img" />
        <div class="menu_display" id="menu_display">
          <div class="profile-menu-login" id="profile-menu-login">
            <p class="colors_mode" onclick="darkMode()">다크모드</p>
            <a href="#mypage">마이페이지</a>
            <a href="#mywriting" onclick="myPost(event)">내 글 보기</a>
            <a href="" onclick="logout(event)">로그아웃</a>
          </div>
        </div>
        <div class="menu_display-logout" id="menu_display-logout">
          <div class="profile-menu-logout" id="profile-menu-logout">
            <p class="colors_mode" onclick="darkMode()">다크모드</p>
            <a href="#changsun">로그인</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- 오른쪽 메인-->
      <section class="main_container">
        <!--최신순, 좋아요 / 글쓰기, 검색버튼 들어갈곳-->
        <div class="main-page" id="main-page"></div>
      </section>
    </div>

    <script src="./js/main.js" type="module"></script>
    <!--import export 쓰면서 서로 다른 js파일들을 main.js에 연결할거라서 type=module 이라는것을 적용해야한다.-->
  </body>
</html>
